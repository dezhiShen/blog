                <el-row :state="changeableAttrs[&quot;8042C391-E1D1-4ED5-B866-18BEB94EAD02&quot;][&quot;state&quot;]" :visibility="changeableAttrs[&quot;8042C391-E1D1-4ED5-B866-18BEB94EAD02&quot;][&quot;visibility&quot;]" gutter="0" class="" style="">

                    <div ref="content"></div>

                </el-col>

    <script>

    var vm = new Vue({
        el: "#app",
        name: "",
        props: {},
        computed: {},
        data() {
            return {
                changeableAttrs:{
                	"F985078C-9184-48B1-BAA9-31A7B5286C85":{
                		"v-model":"",
                		"state":"normal",
                		"visibility":false,
                	},
                	"8042C391-E1D1-4ED5-B866-18BEB94EAD02":{

                	},

        },
        methods: {
            renderSummary: function (url, html) {
                this.$refs.summary.innerHTML = html
            },
            renderContent: function (url, html) {
                this.$refs.content.innerHTML = html
            }

        },
        mounted: function () {
            let sdk = new GithubBlogSdk({
                renderContent: (url, html, title) => {
                    this.renderContent(url, html, title)
                },
                renderSummary: (url, html) => {
                    this.renderSummary(url, html)
                }

            })
            sdk.initSdk()
        }
    });
